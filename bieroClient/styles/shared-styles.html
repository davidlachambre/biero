<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
    <template>
        <style is="custom-style">
            :root {
                --primary-text-color: #212121;
                --primary-background-color: #ffffff;
                --secondary-text-color: #737373;
                --disabled-text-color: #9b9b9b;
                --divider-color: #dbdbdb;
                --primary-color: #3f51b5;
                --light-primary-color: #c5cae9;
                --dark-primary-color: #303f9f;
                --accent-color: #ff4081;
                --light-accent-color: #ff80ab;
                --dark-accent-color: #f50057;
                /* Components */
                /* paper-drawer-panel */
                --drawer-menu-color: #ffffff;
                --drawer-border-color: 1px solid #ccc;
                --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
                /* paper-menu */
                --paper-menu-background-color: #fff;
                --menu-link-color: #111111;
                /*palette de couleurs site produit : */
                --couleur-primaire: #FFC107;
                --couleur-primaire-pale: #FFD54F;
                --couleur-primaire-foncee: #FFA000;
                --couleur-accent: white;
                --couleur-accent2: #2c1200;
                --couleur-ombre: rgba(44, 18, 0, 0.2);
                --background: #edeae0;
                --couleurBrunLogo: #632800;
                --couleurOrangeLogo: #FF6700;
                --couleurSeparateurs: #ddd9cd;
                --couleurAnnuler: #8e0000;
                --couleurValider: green;
                --couleurToastErreur: rgba(108, 0, 0, 0.9);
                --couleurToastSucces: rgba(0, 72, 0, 0.9);
            }
            /* General styles */
            
            body {
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
            
            .space {
                @apply(--layout-flex);
            }
            
            paper-toast#toast {
                display: flex;
                flex-direction: row;
                align-items: center;
                /*                width: 100%;*/
                font-size: 24px;
                font-family: 'Overlock', sans-serif;
                background-color: var(--couleurToastErreur);
            }
            
            paper-toast#toast .toast-hide-button {
                margin-left: 20px;
                --iron-icon-fill-color: white;
            }
            
            paper-toast#toast .toast-hide-button:focus {
                outline: none;
            }
            
            paper-toast#toast .toast-hide-button:hover {
                -webkit-filter: drop-shadow(0px 0px 3px red);
                /* Chrome, Safari, Opera */
                filter: drop-shadow(0px 0px 3px red);
            }
        </style>
    </template>
</dom-module>
